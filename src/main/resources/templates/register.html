<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

        <div class="container mt-4">
            <div class="container col-xl-10 col-xxl-8 px-4 py-5">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-lg-7 text-center text-lg-start">
                        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Register</h1>
                        <p class="col-lg-10 fs-4">Welcome to the Sign-Up page of our web application. Please enter your username and password to access the WebApp</p>
                    </div>
                    <div  class="col-md-10 mx-auto col-lg-5">
                        <form th:action="@{/save}" th:object=${registerRequest} method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                            <div class="form-floating mb-3">
                                <input th:field="*{name}" type="text" class="form-control" id="floatingInput" placeholder="Username">
                                <label for="floatingInput">Your username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input th:field="*{password}" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                            <hr class="my-4">
                            <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

            </div>
        </div>
</div>


</body>
</html>
